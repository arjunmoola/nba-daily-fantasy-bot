version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries"
    schema: "internal/sql/schema.sql"
    gen:
      go:
        out: "internal/database"
        sql_package: "pgx/v5"
  - engine: "sqlite"
    queries: "internal/sql/queries_cache"
    schema: "internal/sql/schema_cache.sql"
    gen:
      go:
        out: "internal/cache"
        sql_package: "go-libsql"
